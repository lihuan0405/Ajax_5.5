<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论渲染</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery.min.js"></script>
</head>

<body style="padding: 20px;">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">发表评论</h3>
        </div>

        <form class="panel-body">
            <div>评论人</div>
            <input type="text" class="form-control" name="username">
            <div>评论内容</div>
            <textarea class="form-control" name="content"></textarea>
            <button type="submit" class="btn btn-primary"> 发表评论</button>
        </form>
    </div>

    <!-- 评论列表区 -->

    <ul class="list-group">
        <!-- <li class="list-group-item">
            Item 1
            <span class="badge" style="background-color: coral;">评论人</span>
            <span class="badge" style="background-color: rgb(117, 208, 238);">评论时间</span>

        </li> -->

    </ul>

    <script>
        $(function () {
            getCommentList()
            function getCommentList() {
                $.ajax({
                    method: 'GET',
                    url: 'http://www.liulongbin.top:3006/api/cmtlist',
                    success: function (res) {
                        if (res.status !== 200) return alert('获取评论列表失败')
                        //  1.  获取已有评论 并渲染
                        var rows = []
                        $.each(res.data, function (i, item) {
                            rows.push('<li class="list-group-item">' + item.content + '<span class="badge" style="background-color: coral;">评论人' + item.username + '</span> <span class="badge" style="background-color: rgb(117, 208, 238);">评论时间' + item.time + '</span></li>')
                        })
                        $('.list-group').empty().append(rows.join(' '))
                    }
                })
            }
            //  2.  添加评论
            $('.panel-body').submit(function (e) {
                e.preventDefault();
                //  2.1  获得新添加得数据
                var data = $(this).serialize()
                //  2.2   
                $.post('http://www.liulongbin.top:3006/api/addcmt', data, function (res) {
                    if (res.status !== 201) return alert('发表评论失败')
                })
                getCommentList()
                // 2.3  清空 form编导中的值
                $('.panel-body')[0].reset()
            })

        })
    </script>
</body>

</html>
