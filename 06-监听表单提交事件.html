<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单监听事件</title>
    <script src="jquery.min.js"></script>
</head>

<body>

    <form action="/login" id="f1">
        <input type="text" name="uname">
        <input type="password" name="password">
        <button type="submit">提交</button>
    </form>

    <script>
        $(function () {
            //  1.  第一种监听方式
            // $('#f1').submit(function () {
            //     alert('hhh');
            // })

            // 2.  on
            $('#f1').on('submit', function (e) {
                alert('监听到了')
                //  3. 阻止表单默认提交行为 网页不会跳转
                e.preventDefault()

                //  4. 快速获取表单元素
                var data = $(this).serialize() //uname = cherry password = hhh
                console.log(data);
            })

            // $('#f1').serialize() //uname = cherry password = hhh

        })
    </script>
</body>

</html>
