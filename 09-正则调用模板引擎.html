<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板引擎</title>
    <script src="jquery.min.js"></script>
    <script src="template-web.js"></script>
</head>

<body>
    <div id="user-box"></div>

    <script type="text/html" id="tpl-user">
        <div> 姓名：{{name}} </div>
        <div> 年龄：{{age  }} </div>
        <div> 性别：{{  sex  }} </div>
        <div> 住址：{{ address }} </div>
    </script>

    <script>
        //  1. 定义数据
        var data = { name: 'Cherry', age: 23, sex: 'F', address: '成都郫县' }

        //  2.  调用模板函数 这个template函数可以自己封装 
        var htmlStr = template('tpl-user', data)

        //  3.  渲染HTML结构
        $('#user-box').html(htmlStr)
    </script>
</body>

</html>
