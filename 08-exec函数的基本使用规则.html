<body>

    <script>
        //  1. 基本语法
        var str2 = 'cherry'
        var pattern2 = /h/
        //console.log(pattern2.exec(str2));

        //  2. 分组
        var str1 = '<div>我是{{name}}</div>'
        var pattern1 = /{{([a-zA-Z]+)}}/
        //console.log(pattern1.exec(str1));

        //  3. replace
        var str3 = '<div>我是{{name}}</div>'
        var pattern3 = /{{([a-zA-Z]+)}}/
        var result = pattern3.exec(str3);
        var str33 = str3.replace(result[0], result[1])
        //  replace 不改变字符串
        //console.log(str33);

        //  4.  多次replace操作
        var data = { name: 'zs', age: '18' }
        var str4 = '<div>我是{{name}}，我今年{{ age }}</div>'
        var pattern4 = /{{\s*([a-zA-Z]+)\s*}}/
        //  replace 不改变字符串
        while (result = pattern4.exec(str4)) {
            str4 = str4.replace(result[0], data[result[1]])
        }
        console.log(str4)

    </script>
